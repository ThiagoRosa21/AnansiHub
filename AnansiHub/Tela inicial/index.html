<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AnansiHub</title>
</head>

<body>
    <div class="Titulo"> AnansiHub</div>

    <p class="Bordao">Conectando talentos à sua visão, um projeto de cada vez.</p>
    
    <center>
        <img class="imagem" src="/Imagens/DALL·E 2024-09-15 15.56.49 - A minimalist logo for a website that connects freelancers with programming projects. The design should feature a sleek and simple aesthetic, using mod-fotor-bg-remover-20240915161436.png" alt="Logo">
    </center>

    <div class="tab-container">
        <button class="tab-button" onclick="showCard('login')">Login</button>
        <button class="tab-button" onclick="showCard('signup')">Criar Conta</button>
    </div>

    <div id="login" class="tab-content">
        <div class="card">
            <p>Faça o seu Login</p>
            <input type="email" id="email" placeholder="Digite seu e-mail" class="input-email">
            <input type="password" id="senha" placeholder="Digite sua Senha" class="input-email">
            <button class="btn-login" onclick="login()">Entrar</button>
        </div>
    </div>

    <div id="signup" class="tab-content" style="display: none;">
        <div class="card">
            <p>Crie sua Conta</p>
            <input type="text" placeholder="Digite seu nome" class="input-email">
            <input type="email" placeholder="Digite seu e-mail" class="input-email">
            <input type="password" placeholder="Digite sua Senha" class="input-email">
            <button class="btn-login" onclick="cadastro()">Cadastrar</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
