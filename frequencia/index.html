<script>
    function ordenarLista() {
        const lista = document.getElementById("lista-nomes");
        const itens = Array.from(lista.getElementsByTagName("li"));
        const itensOrdenados = itens.sort((a, b) => a.textContent.localeCompare(b.textContent));
        
        while (lista.firstChild) {
            lista.removeChild(lista.firstChild);
        }

        itensOrdenados.forEach(item => lista.appendChild(item));
    }

    window.onload = ordenarLista;
</script>
